<div class="task-list-container">
    <h2>Task List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.completed ? 'Yes' : 'No' }}</td>
                <td>
                    <button class="btn btn-success" (click)="markAsCompleted(task.id)">Complete</button>
                    <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
